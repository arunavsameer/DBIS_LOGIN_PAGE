<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - IIT Indore Portal</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <a href="http://localhost:5000/" class="back-link">‚Üê Back to Home</a>
        <img src="static/Logo.png" alt="IIT Indore Logo" class="logo animate-fade-in">
        <h1 id="register-for-iit-indore-portal" class="animate-slide-down">Register for IIT Indore Student Course Portal</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} animate-fade-in">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="form-container animate-slide-up">
            <form action="http://localhost:5000/register" method="post">
                <input type="text" name="userid" placeholder="User ID" required>
                <input type="text" name="username" placeholder="Full Name" required>
                <input type="tel" name="mobile" placeholder="Mobile Number" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        
        <p class="text-center">Already registered? <a href="http://localhost:5000/login">Login here</a></p>
    </div>
</body>
</html>
